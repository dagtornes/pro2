
<div class="modal-header">
    <h3 class="modal-title">Velg adresse</h3>
</div>
<div class="modal-body">
    <p>Velg en adresse her</p>
    <ul>
        <li ng-repeat="address in addresses">
            <p>
                {{address.street}}
                <button class="btn btn-default btn-xs pull-right" ng-click="setAddress(address)">Velg</button>
            </p>
        </li>
    </ul>
    <button class="btn btn-default btn-xs pull-right" ng-if="!showCreate" ng-click="show()">Legg til ny adresse</button>

    <hr ng-if="showCreate" />
    <form class="form-horizontal" role="form" ng-if="showCreate" ng-submit="createAddress()">
        <div class="form-group">
            <label for="street" class="col-lg-2 control-label">Gate</label>
            <div class="col-lg-10">
                <div class="form-group row">
                    <div class="col-lg-8">
                        <input type="text" class="form-control input-sm" id="street" ng-model="address.street">
                    </div>
                    <div class="col-lg-2 row">
                        <input type="text" class="form-control input-sm" id="number" ng-model="address.number">
                    </div>
                    <div class="col-lg-2 row">
                        <input type="text" class="form-control input-sm" id="subnum" ng-model="address.subnum">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="postid" class="col-lg-2 control-label">Postnummer</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="postid" ng-model="address.postid">
            </div>
            <label for="postid" class="col-lg-2 control-label">Trondheim</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default pull-right">Legg til adresse</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Avbryt</button>
</div>
