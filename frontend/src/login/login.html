<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal" role="form" ng-submit="login()">
			<div class="form-group">
				<label for="username" class="col-xs-2 control-label">Brukernavn</label>
				<div class="col-xs-10">
					<input type="username" class="form-control" id="username" ng-model="username">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd" class="col-xs-2 control-label">Passord</label>
				<div class="col-xs-10">
					<input type="password" class="form-control" id="pwd" ng-model="pwd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-2">
					<button type="submit" class="btn btn-default">Logg inn</button>
				</div>
			</div>
		</form>
	</div>
</div>
